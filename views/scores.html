<%- include('partials/header.ejs') %>
<body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
	<h1>This is the scores page</h1>
	    
	    <button id="submit"> submit</button>
	    
	    <div id="sportsView"></div>

    <script>
    
        $("#submit").on("click", async function()
        {
   
          
          let url = `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard`;
   
          let response = await fetch(url);
   
          let data = await response.json();
          
          console.log(data);
          
          getEvent();
            
        
        
        function getEvent()
        {
            for( let i = 0; i < data.events.length; i++)
         {
             
              $("#sportsView").append(data.events[i].name + "<br>");
              $("#sportsView").append(data.events[i].date + "<br>");
              $("#sportsView").append(data.events[i].shortName + "<br><br>");
         }
         
        }
        
        });
        
    </script>
          
<%- include('partials/footer.ejs') %>
</body>
</html>
